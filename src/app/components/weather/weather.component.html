<div class="center">
    <form (ngSubmit)="onSubmit()">
        <!-- Username feild by anular material -->
        <mat-form-field class="" appearance="standard">
          <mat-label>Search</mat-label>
          <input
            [(ngModel)]="cityName"
            name="cityName"
            matInput
            placeholder="Enter City Name"
          />
        </mat-form-field>
        </form>
<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img src="../../assets/day.png" *ngIf="weatherData.main.temp_max>weatherData.main.temp_min">
        <img src="../../assets/night.png" *ngIf="weatherData.sys.sunset> weatherData.sys.sunrise">
        
        <div class="weather-data">
        <div class="location mb20">{{ weatherData?.name }}</div>
        <div class="temperature">{{ weatherData?.main?.temp | number: '1.0-0'}}°C</div>
        </div>
    </div>
    
    <div class="lower-data" >
        <div class="more-info-label">
        More Information
        </div>
        <div class="more-info-container">
        <div class="info-block">
            <div class="info-block-label">
            <img src="../../assets/cold.svg">
            <span>min</span>
            </div>
            <div class="info-block-value">
            {{weatherData?.main?.temp_min | number: '1.0-0'}}°C
            </div>
        </div>
    
        <div class="info-block">
            <div class="info-block-label">
            <img src="../../assets/hot.svg">
            <span>max</span>
            </div>
            <div class="info-block-value">
            {{weatherData?.main?.temp_max | number: '1.0-0'}}°C
            </div>
        </div>
    
        <div class="info-block">
            <div class="info-block-label">
            <img src="../../assets/humidity.svg">
            <span>humidity</span>
            </div>
            <div class="info-block-value">
            {{weatherData?.main?.humidity}}%
            </div>
        </div>
    
        <div class="info-block">
            <div class="info-block-label">
            <img src="../../assets/wind1.svg">
            <span>wind</span>
            </div>
            <div class="info-block-value">
            {{weatherData?.wind?.speed}} km/h
            </div>
        </div>
        </div>
    </div>
</div></div>
