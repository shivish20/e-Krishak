<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <button routerLink="/admin" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home
      </button>
      <button mat-list-item routerLink="/admin/profile">
        <mat-icon mat-list-icon>account_circle</mat-icon> Profile
      </button>

      <button mat-list-item routerLink="/admin/posts">
        <mat-icon mat-list-icon>list</mat-icon> Posts
      </button>
      <button mat-list-item routerLink="/admin/add-post">
        <mat-icon mat-list-icon>post_add</mat-icon> Add Post
      </button>
      <button mat-list-item routerLink="/admin/categories">
        <mat-icon mat-list-icon>list</mat-icon> Categories
      </button>
      <button mat-list-item routerLink="/admin/add-category">
        <mat-icon mat-list-icon>playlist_add</mat-icon> Add Category
      </button>
      <button mat-list-item routerLink="/admin/profile"
      (click)="logout()"
      *ngIf="isLoggedIn"
      >
        <mat-icon mat-list-icon>logout</mat-icon> Logout
      </button>
    </mat-action-list>
  </mat-card>
